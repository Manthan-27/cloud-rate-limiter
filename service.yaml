apiVersion: v1
kind: Service
metadata:
  name: cloud-rate-limiter-service
spec:
  selector:
    app: cloud-rate-limiter
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
