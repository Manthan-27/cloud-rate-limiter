apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'cloud-rate-limiter'
        static_configs:
          - targets: ['cloud-rate-limiter-service.default.svc.cluster.local:8080']
